
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
   <style>
    body {
      font-family: "Open Sans", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(./background.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      position: relative;
      padding-top: 70px;
    }

    nav {
      box-sizing: border-box;
      height: 70px;
      width: 100%;
      z-index: 10;
      position: fixed;
      top: 0;
      left: 0;
    }

    .quiz-container {
      background-color: white;
      margin-bottom: 100px;
      width: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    ul li {
      list-style-type: none;
      margin-bottom: 10px;
    }

    ul li label {
      cursor: pointer;
    }

    ul {
      padding: 0;
    }

    .quiz-header {
      padding: 1rem;
    }

    h2 {
      padding: 1rem;
      text-align: left;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    button {
      background-color: #7b339b;
      color: #fff;
      border: none;
      display: block;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: "Open Sans", sans-serif;
      padding: 1.1rem;
    }

    button:hover {
      background-color: #732d91;
    }

    button:focus {
      outline: none;
      background-color: #5e3370;
    }

    li {
      list-style: none;
    }

    label.quizName {
      font-size: 50px;
      line-height: 80px;
      text-shadow: 0px 2px black;
      color: white;
      top: 0;
      margin-left: 30px;
    }

    nav ul {
      float: right;
      margin-right: 100px;
      padding-bottom: 5px;
    }

    nav ul li {
      display: inline-block;
      margin: 0 5px;
      line-height: 2px;
    }

    nav ul li a {
      color: white;
      font-size: 17px;
      padding: 7px 13px;
      border-radius: 5px;
      text-decoration: none;
      text-transform: uppercase;
    }

    a:hover {
      color: #c40094;
    }

    nav a {
      text-decoration: none;
    }

    @media screen and (max-width: 460px) {
      nav ul {
        float: left;
        display: flex;
      }
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="Quiz.html"> <label class="quizName">QUIZ</label> </a>
    <ul>
      <!-- <li><a href="./Quiz.html">Home</a></li> -->
      <li><a href="./Html.html">HTML</a></li>
      <li><a href="./Css.html">CSS</a></li>
      <li><a href="./Js.html">JAVASCRIPT</a></li>
    </ul>
  </nav>

  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h1>CSS Quiz</h1>
      <h2 id="question">Question Text</h2>
      <div id="timer">Time: <span id="time-left">15</span> sec's</div> <!-- Timer element -->
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer" />
          <label for="a" id="a_text">Option</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer" />
          <label for="b" id="b_text">Option</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer" />
          <label for="c" id="c_text">Option</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer" />
          <label for="d" id="d_text">Option</label>
        </li>
      </ul>
    </div>
    <div
      id="correct-answer"
      style="
        color: black;
        display: none;
        font-size: larger;
        font-weight: bolder;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
          sans-serif;
      "
    ></div>
    <button id="submit">Submit</button>
  </div>
  <script>
    const quizData = [
      {

        question: "1) What does CSS stand for?",
          a: "Computing Style Sheet",
          b: "Creative Style System",
          c: "Cascading Style Sheets",
          d: "Colorful Style Sheets",
          correct: "c",
        },
        {
          question:
            "2) Which HTML tag is used to define an internal style sheet?",
          a: "<css>",
          b: "<script>",
          c: "<style>",
          d: "<link>",
          correct: "c",
        },
        {
          question: "3) Which property is used to change the background color?",
          a: "color",
          b: "bgcolor",
          c: "background-color",
          d: "back-color",
          correct: "c",
        },
        {
          question: "4) Which CSS property controls the text size?",
          a: "font-size",
          b: "text-size",
          c: "font-style",
          d: "text-style",
          correct: "a",
        },
        {
          question:
            "5) How do you make each word in a text start with a capital letter?",
          a: "text-transform:capitalize",
          b: "text-transform:uppercase",
          c: "text-style:capitalize",
          d: "font-capital:capitalize",
          correct: "a",
        },
        {
          question: "6) How do you select an element with id 'demo'?",
          a: "demo",
          b: "#demo",
          c: ".demo",
          d: "*demo",
          correct: "b",
        },
        {
          question: "7) How do you select elements with class name 'test'?",
          a: "#test",
          b: ".test",
          c: "test",
          d: "*test",
          correct: "b",
        },
        {
          question: "8) How do you select all p elements inside a div element?",
          a: "div + p",
          b: "div p",
          c: "div.p",
          d: "div, p",
          correct: "b",
        },
        {
          question:
            "9) Which property is used to change the left margin of an element?",
          a: "margin-left",
          b: "indent",
          c: "padding-left",
          d: "margin",
          correct: "a",
        },
        {
          question: "10) How do you display hyperlinks without an underline?",
          a: "a {text-decoration:no-underline;}",
          b: "a {decoration:no-underline;}",
          c: "a {underline:none;}",
          d: "a {text-decoration:none;}",
          correct: "d",
        },
        {
          question:
            "11) How do you make a list that lists its items with squares?",
          a: "list-style-type: square;",
          b: "list-type: square;",
          c: "list: square;",
          d: "list-style: square;",
          correct: "a",
        },
        {
          question:
            "12) Which property is used to change the font of an element?",
          a: "font-family",
          b: "font-weight",
          c: "font-style",
          d: "font-size",
          correct: "a",
        },
        {
          question: "13) How do you make the text bold?",
          a: "style:bold;",
          b: "font:bold;",
          c: "font-weight:bold;",
          d: "text:bold;",
          correct: "c",
        },
        {
          question:
            "14) How do you display a border like this: The top border = 10 pixels, The bottom border = 5 pixels, The left border = 20 pixels, The right border = 1pixel?",
          a: "border-width:10px 1px 5px 20px;",
          b: "border-width:10px 20px 5px 1px;",
          c: "border-width:5px 20px 10px 1px;",
          d: "border-width:10px 5px 20px 1px;",
          correct: "a",
        },
        {
          question: "15) Which property is used to change the font color?",
          a: "font-color",
          b: "color",
          c: "text-color",
          d: "background-color",
          correct: "b",
        }


    
      

    ];

    const quiz = document.getElementById("quiz");
    const answerElements = document.querySelectorAll(".answer");
    const questionElement = document.getElementById("question");
    const a_text = document.getElementById("a_text");
    const b_text = document.getElementById("b_text");
    const c_text = document.getElementById("c_text");
    const d_text = document.getElementById("d_text");
    const submitButton = document.getElementById("submit");
    const timerElement = document.getElementById("time-left");

    let currentQuiz = 0;
    let score = 0;
    let timeLeft = 15;
    let timer;

    const deselectAnswers = () => {
      answerElements.forEach((answer) => (answer.checked = false));
    };

    const getSelected = () => {
      let answer;
      answerElements.forEach((answerElement) => {
        if (answerElement.checked) answer = answerElement.id;
      });
      return answer;
    };

    const loadQuiz = () => {
      deselectAnswers();
      const currentQuizData = quizData[currentQuiz];
      questionElement.innerHTML = currentQuizData.question;
      a_text.innerText = currentQuizData.a;
      b_text.innerText = currentQuizData.b;
      c_text.innerText = currentQuizData.c;
      d_text.innerText = currentQuizData.d;

      const correctAnswerElement = document.getElementById("correct-answer");
      correctAnswerElement.style.display = "none";

      // Reset and start timer
      timeLeft = 15;
      timerElement.innerText = timeLeft;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerElement.innerText = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          handleAnswer(false); // Automatically move to the next question
        }
      }, 1000);
    };

    const handleAnswer = (isManual = true) => {
      const answer = getSelected();
      const correctAnswerElement = document.getElementById("correct-answer");

      if (answer || !isManual) {
        const currentQuizData = quizData[currentQuiz];

        const isCorrect = answer === currentQuizData.correct;

        if (isCorrect) {
          quiz.style.backgroundColor = "#5cb85c";
          score++;
          correctAnswerElement.style.display = "none";
        } else {
          quiz.style.backgroundColor = "#d9534f";
          correctAnswerElement.innerText = `Correct Answer: ${currentQuizData[currentQuizData.correct]}`;
          correctAnswerElement.style.display = "block";
        }
        currentQuiz++;
        if (currentQuiz < quizData.length) {
          setTimeout(() => {
            quiz.style.backgroundColor = "white";
            loadQuiz();
          }, 2000);
        } else {
          quiz.innerHTML = `
            <h2> You answered ${score}/${quizData.length} questions correctly</h2>
            <button onclick="history.go(0)"> Play Again</button>`;
        }
      }
    };

    submitButton.addEventListener("click", () => {
      clearInterval(timer);
      handleAnswer();
    });

    loadQuiz();
  </script>
</body>
</html>
