<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
   <style>
    body {
      font-family: "Open Sans", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(./background.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      position: relative;
      padding-top: 70px;
    }

    nav {
      box-sizing: border-box;
      height: 70px;
      width: 100%;
      z-index: 10;
      position: fixed;
      top: 0;
      left: 0;
    }

    .quiz-container {
      background-color: white;
      margin-bottom: 100px;
      width: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    ul li {
      list-style-type: none;
      margin-bottom: 10px;
    }

    ul li label {
      cursor: pointer;
    }

    ul {
      padding: 0;
    }

    .quiz-header {
      padding: 1rem;
    }

    h2 {
      padding: 1rem;
      text-align: left;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    button {
      background-color: #7b339b;
      color: #fff;
      border: none;
      display: block;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: "Open Sans", sans-serif;
      padding: 1.1rem;
    }

    button:hover {
      background-color: #732d91;
    }

    button:focus {
      outline: none;
      background-color: #5e3370;
    }

    li {
      list-style: none;
    }

    label.quizName {
      font-size: 50px;
      line-height: 80px;
      text-shadow: 0px 2px black;
      color: white;
      top: 0;
      margin-left: 30px;
    }

    nav ul {
      float: right;
      margin-right: 100px;
      padding-bottom: 5px;
    }

    nav ul li {
      display: inline-block;
      margin: 0 5px;
      line-height: 2px;
    }

    nav ul li a {
      color: white;
      font-size: 17px;
      padding: 7px 13px;
      border-radius: 5px;
      text-decoration: none;
      text-transform: uppercase;
    }

    a:hover {
      color: #c40094;
    }

    nav a {
      text-decoration: none;
    }

    @media screen and (max-width: 460px) {
      nav ul {
        float: left;
        display: flex;
      }
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="Quiz.html"> <label class="quizName">QUIZ</label> </a>
    <ul>
      <!-- <li><a href="./Quiz.html">Home</a></li> -->
      <li><a href="./Html.html">HTML</a></li>
      <li><a href="./Css.html">CSS</a></li>
      <li><a href="./Js.html">JAVASCRIPT</a></li>
    </ul>
  </nav>

  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h1>HTML Quiz</h1>
      <h2 id="question">Question Text</h2>
      <div id="timer">Time: <span id="time-left">15</span> sec's</div> <!-- Timer element -->
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer" />
          <label for="a" id="a_text">Option</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer" />
          <label for="b" id="b_text">Option</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer" />
          <label for="c" id="c_text">Option</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer" />
          <label for="d" id="d_text">Option</label>
        </li>
      </ul>
    </div>
    <div
      id="correct-answer"
      style="
        color: black;
        display: none;
        font-size: larger;
        font-weight: bolder;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
          sans-serif;
      "
    ></div>
    <button id="submit">Submit</button>
  </div>
  <script>
    const quizData = [
      {
        question: "1) What does HTML stand for?",
        a: "Hypertext Markdown Language",
        b: "Hypertext Markup Language",
        c: "Hypertext Machine Language",
        d: "HyperText Mark Language",
        correct: "b",
      },
      {
        question: "2) Which of the following HTML elements is used for making any text bold?",
        a: "<i>",
        b: "<strong>",
        c: "<b>",
        d: "<em>",
        correct: "b",
      },
      {
        question: "3) Which HTML element is used for displaying a paragraph?",
        a: "<paragraph>",
        b: "<pg>",
        c: "<p>",
        d: "<para>",
        correct: "c",
      },
      {
        question: "4) How can you create an ordered list in HTML?",
        a: "<list>",
        b: "<ul>",
        c: "<ol>",
        d: "<dl>",
        correct: "c",
      },
      {
        question: "5) Which HTML element defines the title of a document?",
        a: "<meta>",
        b: "<title>",
        c: "<head>",
        d: "<header>",
        correct: "b",
      },
      {
        question: "6) What is the correct HTML element for inserting a line break?",
        a: "<br>",
        b: "<break>",
        c: "<lb>",
        d: "<linebreak>",
        correct: "a",
      },
      {
        question: "7) Which HTML attribute specifies an alternate text for an image, if the image cannot be displayed?",
        a: "src",
        b: "alt",
        c: "title",
        d: "longdesc",
        correct: "b",
      },
      {
        question: "8) In HTML, which attribute is used to specify that an input field must be filled out?",
        a: "placeholder",
        b: "required",
        c: "validate",
        d: "formvalidate",
        correct: "b",
      },
      {
        question: "9) Which HTML element is used to specify a footer for a document or section?",
        a: "<bottom>",
        b: "<footer>",
        c: "<section>",
        d: "<aside>",
        correct: "b",
      },
      {
        question: "10) What does the <a> HTML tag stand for?",
        a: "Article",
        b: "Anchor",
        c: "Application",
        d: "Array",
        correct: "b",
      },
      {
        question: "11) Which doctype is correct for HTML5?",
        a: "<!DOCTYPE HTML5>",
        b: "<!DOCTYPE html>",
        c: "<!HTML5>",
        d: "<!DOCTYPE>",
        correct: "b",
      },
      {
        question: "12) Which HTML element is used for specifying a header for a document or section?",
        a: "<header>",
        b: "<head>",
        c: "<top>",
        d: "<section>",
        correct: "a",
      },
      {
        question: "13) Which HTML element is used to define the internal style sheet?",
        a: "<css>",
        b: "<script>",
        c: "<style>",
        d: "<styles>",
        correct: "c",
      },
      {
        question: "14) Which HTML element is used to display a scalar measurement within a range?",
        a: "<measure>",
        b: "<gauge>",
        c: "<range>",
        d: "<meter>",
        correct: "d",
      },
      {
        question: "15) What is the purpose of the <nav> element in HTML?",
        a: "Creating a navigation bar",
        b: "Linking to external documents",
        c: "Navigating through the document",
        d: "Creating a dynamic menu",
        correct: "a",
      }
    ];

    const quiz = document.getElementById("quiz");
    const answerElements = document.querySelectorAll(".answer");
    const questionElement = document.getElementById("question");
    const a_text = document.getElementById("a_text");
    const b_text = document.getElementById("b_text");
    const c_text = document.getElementById("c_text");
    const d_text = document.getElementById("d_text");
    const submitButton = document.getElementById("submit");
    const timerElement = document.getElementById("time-left");

    let currentQuiz = 0;
    let score = 0;
    let timeLeft = 15;
    let timer;

    const deselectAnswers = () => {
      answerElements.forEach((answer) => (answer.checked = false));
    };

    const getSelected = () => {
      let answer;
      answerElements.forEach((answerElement) => {
        if (answerElement.checked) answer = answerElement.id;
      });
      return answer;
    };

    const loadQuiz = () => {
      deselectAnswers();
      const currentQuizData = quizData[currentQuiz];
      questionElement.innerHTML = currentQuizData.question;
      a_text.innerText = currentQuizData.a;
      b_text.innerText = currentQuizData.b;
      c_text.innerText = currentQuizData.c;
      d_text.innerText = currentQuizData.d;

      const correctAnswerElement = document.getElementById("correct-answer");
      correctAnswerElement.style.display = "none";

      // Reset and start timer
      timeLeft = 15;
      timerElement.innerText = timeLeft;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerElement.innerText = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          handleAnswer(false); // Automatically move to the next question
        }
      }, 1000);
    };

    const handleAnswer = (isManual = true) => {
      const answer = getSelected();
      const correctAnswerElement = document.getElementById("correct-answer");

      if (answer || !isManual) {
        const currentQuizData = quizData[currentQuiz];

        const isCorrect = answer === currentQuizData.correct;

        if (isCorrect) {
          quiz.style.backgroundColor = "#5cb85c";
          score++;
          correctAnswerElement.style.display = "none";
        } else {
          quiz.style.backgroundColor = "#d9534f";
          correctAnswerElement.innerText = `Correct Answer: ${currentQuizData[currentQuizData.correct]}`;
          correctAnswerElement.style.display = "block";
        }
        currentQuiz++;
        if (currentQuiz < quizData.length) {
          setTimeout(() => {
            quiz.style.backgroundColor = "white";
            loadQuiz();
          }, 2000);
        } else {
          quiz.innerHTML = `
            <h2> You answered ${score}/${quizData.length} questions correctly</h2>
            <button onclick="history.go(0)"> Play Again</button>`;
        }
      }
    };

    submitButton.addEventListener("click", () => {
      clearInterval(timer);
      handleAnswer();
    });

    loadQuiz();
  </script>
</body>
</html>
